<!DOCTYPE html>
<html id="randomLemon">

<head>
    <meta charset="UTF-8" />
    <title>RandomLemon Options</title>
    <link rel="stylesheet" href="/css/randomlemon.css" />
</head>

<body id="randomLemonOptions">

    <header>
        <button type="button" id="close" title="Close RandomLemon Options">
            <div id="close-icon"></div>
        </button>
        <div id="header-text">
            <h1>RandomLemon Options</h1>
        </div>
    </header>

    <div class="form-body">
        <p>
            Enter the total number of games available on LemonAmiga.com and Lemon64.com.
        </p>

        <div class="options">
            <div class="option">
                <label for=lemonamiga-total>LemonAmiga:</label>
                <input id="lemonamiga-total" name="lemonamiga-total" type="number" step="1" min="1" max="65535" />
            </div>
            <div class="option">
                <label for=lemon64-total>Lemon64:</label>
                <input id="lemon64-total" name="lemon64-total" type="number" step="1" min="1" max="65535" />
            </div>
        </div>

        <div class="buttons-row">
            <button type="button" id="save" title="Save the options.">Save</button>
            <button type="button" id="cancel" title="Exit without saving.">Quit</button>
        </div>
        <div>
            <p id="status-message"></p>
        </div>

    </div>
    <script src="/js/options.js"></script>
</body>

</html>
